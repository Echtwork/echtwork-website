      background-color: #111;

    header {
      background: linear-gradient(135deg, #000000, #222222);
      color: #fff;
      text-align: center;
      padding: 60px 20px;
      position: relative;
    }
    header h1 {
      font-size: 56px;
      margin: 0;
      color: #D4AF37;

      letter-spacing: 1.5px;
      display: inline-block;
    }
    .header-logo {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      height: 50px;
    }
    .header-logo.left {
      left: 20px;
    }
    .header-logo.right {
      right: 20px;
    }
    header p {
      font-size: 22px;
      margin-top: 10px;
      color: #ddd;
    }

  <header>
    <img src="EchtWorkLogo_optimized.png" alt="Logo" class="header-logo left">
