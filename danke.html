<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echtwork – Vielen Dank für deinen Kauf</title>
  <meta name="robots" content="noindex, nofollow">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen">
  <!-- Logo -->
  <header class="absolute top-6 left-1/2 transform -translate-x-1/2">
    <img src="/images/logo.png" alt="Echtwork Logo – Fitness Trainingspläne" class="h-12 mx-auto">
  </header>

  <!-- Content -->
  <div class="text-center max-w-lg px-6 mt-20">
    <h1 class="text-4xl font-bold text-yellow-500 mb-6">Vielen Dank für deinen Kauf!</h1>
    <p class="text-gray-300 mb-4">
      Dein Trainingsplan wird dir innerhalb kurzer Zeit per E-Mail als PDF zugesendet.
    </p>
    <p class="text-gray-400 mb-8">
      Du wirst nun automatisch zur Startseite weitergeleitet.
    </p>
    <a href="https://echtwork.de" 
       class="inline-block bg-yellow-500 text-black font-semibold py-2 px-6 rounded-xl shadow-lg hover:bg-yellow-400 transition">
       Zur Startseite
    </a>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "https://echtwork.de";
    }, 7000);
  </script>
</body>
</html>
