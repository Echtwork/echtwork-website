<!DOCTYPE html>
<html lang="de">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">

    body {
      font-family: 'Oswald', Arial, sans-serif;
      background-color: #111;
      color: #eee;

      padding: 0;
      text-align: center;
    }
    header {
      padding: 50px 20px;

      color: #D4AF37;

    }

      margin: auto;
    }
    a {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 18px;
      color: #111;
      background-color: #D4AF37;
      text-decoration: none;
      border-radius: 4px;
    }
    a:hover {
      background-color: #fff3cd;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #aaa;
      margin-top: 50px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 32px; }
      p { font-size: 18px; }
      a { font-size: 16px; padding: 12px 20px; }
    }
  </style>
