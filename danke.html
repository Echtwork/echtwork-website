<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danke – ECHTWORK</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', Arial, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    h1 { font-size: 40px; color: #D4AF37; margin-bottom: 15px; }
    p  { font-size: 18px; color: #ddd; margin-bottom: 30px; }
    a {
      display:inline-block;
      padding:12px 20px;
      background:#D4AF37;
      color:#111;
      text-decoration:none;
      font-size:18px;
      border-radius:5px;
      transition:background-color .25s ease;
    }
    a:hover { background:#fff3cd; color:#111; }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>
</head>
<body>
  <div>
    <h1>Danke für deine Nachricht!</h1>
    <p>Ich werde mich so schnell wie möglich bei dir melden.</p>
    <a href="https://echtwork.de">Zur Startseite</a>
  </div>
</body>
</html>
