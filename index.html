<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ECHTWORK – Keine Ausreden. Nur Ergebnisse.</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #000000, #222222);
      color: #fff;
      text-align: center;
      padding: 60px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }
    header .stars {
      color: #D4AF37;
      font-size: 60px; /* Większe gwiazdki */
      text-shadow: 0 2px 4px rgba(0,0,0,0.6), 0 6px 18px rgba(212,175,55,0.25); /* Premium styl gwiazdek */
      position: absolute;
    }
    header .top-stars {
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
    }
    header .left-stars {
      left: -50px;
      top: 50%;
      transform: translateY(-50%);
    }
    header .right-stars {
      right: -50px;
      top: 50%;
      transform: translateY(-50%);
    }
    header .bottom-stars {
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
    }
    header img {
      max-width: 300px; /* Wielkość logo */
      height: auto;
      display: block;
      margin: 10px 0;
      filter: drop-shadow(0 0 6px rgba(212, 175, 55, 0.8)); /* Złoty cień */
    }
    header p {
      font-size: 22px;
      margin-top: 10px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <header>
    <span class="stars top-stars">★</span>
    <span class="stars left-stars">★</span>
    <img src="EchtWorkLogo.PNG" alt="ECHTWORK Logo">
    <span class="stars right-stars">★</span>
    <span class="stars bottom-stars">★</span>
    <p>Keine Ausreden. Nur Ergebnisse.</p>
  </header>

  <!-- Pozostała część treści pozostaje bez zmian -->

</body>
</html>
