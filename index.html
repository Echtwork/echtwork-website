<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echtwork – Pläne kaufen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">
  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 border-b border-yellow-600">
    <div class="text-2xl font-bold text-yellow-500">echtwork.de</div>
    <nav class="space-x-6">
      <a href="index.html" class="hover:text-yellow-400">Startseite</a>
    </nav>
  </header>

  <!-- Standardplan -->
  <section class="py-16 px-6 max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-yellow-500">Standardplan</h1>
    <p class="mb-6 text-gray-300">
      Sofort-Download als PDF. Kompletter Trainingsplan, sofort startklar. Optional: +10 € für Ernährungsplan.
    </p>

    <form id="standardplan-form" class="space-y-4 bg-gray-900 p-6 rounded-xl border border-yellow-500">
      <div>
        <label class="block mb-2 font-semibold">Wähle deinen Trainingsplan:</label>
        <div class="space-y-2">
          <label class="flex items-center space-x-3">
            <input type="radio" name="training" value="kraft" class="form-radio">
            <span>Krafttraining – Muskelaufbau und Kraftsteigerung</span>
          </label>
          <label class="flex items-center space-x-3">
            <input type="radio" name="training" value="ausdauer" class="form-radio">
            <span>Ausdauertraining – Kondition und Herz-Kreislauf stärken</span>
          </label>
          <label class="flex items-center space-x-3">
            <input type="radio" name="training" value="abnehmen" class="form-radio">
            <span>Abnehmplan – Fettverbrennung und Definition</span>
          </label>
          <label class="flex items-center space-x-3">
            <input type="radio" name="training" value="fitwerden" class="form-radio">
            <span>Fit werden – Ganzkörper-Training für Anfänger</span>
          </label>
        </div>
      </div>

      <div class="flex items-center space-x-3">
        <input type="checkbox" id="bundle" name="bundle">
        <label for="bundle">+10 € Ernährungsplan hinzufügen</label>
      </div>

      <div class="flex items-center space-x-3">
        <input type="checkbox" id="agb-standard" name="agb-standard">
        <label for="agb-standard">Ich stimme den Bedingungen zu</label>
      </div>

      <button type="button" id="buy-standardplan" disabled class="w-full bg-yellow-500 text-black py-3 rounded-xl font-semibold opacity-50 pointer-events-none hover:bg-yellow-400">
        Jetzt kaufen
      </button>
    </form>
  </section>

  <!-- Ernährungsplan -->
  <section class="py-16 px-6 max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-yellow-500">Ernährungsplan</h1>
    <p class="mb-6 text-gray-300">
      Individueller Ernährungsplan, abgestimmt auf deine Ziele. Sofort-Download als PDF.
    </p>

    <form id="ernaehrung-form" class="space-y-4 bg-gray-900 p-6 rounded-xl border border-yellow-500">
      <div class="flex items-center space-x-3">
        <input type="checkbox" id="agb-ernaehrung" name="agb-ernaehrung">
        <label for="agb-ernaehrung">Ich stimme den Bedingungen zu</label>
      </div>

      <button type="button" id="buy-ernaehrung" disabled class="w-full bg-yellow-500 text-black py-3 rounded-xl font-semibold opacity-50 pointer-events-none hover:bg-yellow-400">
        Jetzt kaufen
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-black border-t border-gray-800 py-6 text-center text-gray-500 text-sm">
    <p>© 2025 echtwork.de – Alle Rechte vorbehalten</p>
  </footer>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe("pk_test_51RurenPFHWhbgNOhRbhcp6OiUzHgwqLM6jbfJXYHAkjMI5tLrfmHbdNwIB3BvhkqatmxiEiKaI0zio4VaAVLcZxn00dTNFxKrk");

    const standardBtn = document.getElementById("buy-standardplan");
    const ernaehrungBtn = document.getElementById("buy-ernaehrung");

    document.getElementById("standardplan-form").addEventListener("change", () => {
      const planSelected = document.querySelector("input[name='training']:checked");
      const agbChecked = document.getElementById("agb-standard").checked;
      if (planSelected && agbChecked) {
        standardBtn.disabled = false;
        standardBtn.classList.remove("opacity-50", "pointer-events-none");
      } else {
        standardBtn.disabled = true;
        standardBtn.classList.add("opacity-50", "pointer-events-none");
      }
    });

    document.getElementById("ernaehrung-form").addEventListener("change", () => {
      const agbChecked = document.getElementById("agb-ernaehrung").checked;
      if (agbChecked) {
        ernaehrungBtn.disabled = false;
        ernaehrungBtn.classList.remove("opacity-50", "pointer-events-none");
      } else {
        ernaehrungBtn.disabled = true;
        ernaehrungBtn.classList.add("opacity-50", "pointer-events-none");
      }
    });

    standardBtn.addEventListener("click", async () => {
      const bundle = document.getElementById("bundle").checked;
      const training = document.querySelector("input[name='training']:checked").value;

      const res = await fetch("/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product: "standardplan", training, bundle })
      });
      const data = await res.json();
      await stripe.redirectToCheckout({ sessionId: data.id });
    });

    ernaehrungBtn.addEventListener("click", async () => {
      const res = await fetch("/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product: "ernaehrungsplan" })
      });
      const data = await res.json();
      await stripe.redirectToCheckout({ sessionId: data.id });
    });
  </script>
</body>
</html>
