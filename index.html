<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echtwork – Trainingspläne</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-black text-white font-sans">

<header class="flex justify-between items-center px-6 py-4 border-b border-yellow-600">
  <div class="text-2xl font-bold text-yellow-500">echtwork.de</div>
</header>

<section class="py-12 px-6 max-w-4xl mx-auto">
  <h1 class="text-3xl font-bold mb-8 text-yellow-500">Standardplan</h1>
  <p class="mb-4 text-gray-300">
    Sofort-Download als PDF – kompletter Trainingsplan, sofort einsatzbereit. Optional: +10€ für einen individuellen Ernährungsplan.
  </p>

  <div class="grid gap-4">
    <label class="block bg-gray-900 p-4 rounded-xl border border-yellow-500">
      <input type="radio" name="standardplan" value="Muskelaufbau" class="mr-2">
      <strong>Muskelaufbau</strong> – Gezieltes Training zur Steigerung der Muskelmasse mit progressiver Belastung und abwechslungsreichen Kraftübungen.
    </label>
    <label class="block bg-gray-900 p-4 rounded-xl border border-yellow-500">
      <input type="radio" name="standardplan" value="Fettverbrennung">
      <strong>Fettverbrennung</strong> – Effektiver Plan zur Reduzierung von Körperfett, Verbesserung der Kondition und Steigerung des Kalorienverbrauchs.
    </label>
    <label class="block bg-gray-900 p-4 rounded-xl border border-yellow-500">
      <input type="radio" name="standardplan" value="Kraftleistung">
      <strong>Kraft & Leistung</strong> – Training zur Erhöhung der Maximalkraft, Explosivkraft und allgemeinen Leistungsfähigkeit.
    </label>
    <label class="block bg-gray-900 p-4 rounded-xl border border-yellow-500">
      <input type="radio" name="standardplan" value="Ganzkörperfitness">
      <strong>Ganzkörper Fitness</strong> – Umfassendes Training für den ganzen Körper zur Verbesserung von Kraft, Ausdauer und allgemeiner Fitness.
    </label>
  </div>

  <div class="mt-4">
    <label>
      <input type="checkbox" id="bundle" class="mr-2">
      +10€ für Ernährungsplan
    </label>
  </div>

  <div class="mt-4">
    <input type="checkbox" id="agb" class="mr-2">
    Ich akzeptiere die <a href="widerruf.html" class="underline text-yellow-400">AGB & Widerrufsbelehrung</a>
  </div>

  <button id="checkout-button" disabled class="mt-6 w-full bg-yellow-500 text-black py-3 rounded-xl font-semibold hover:bg-yellow-400 transition disabled:opacity-50 disabled:pointer-events-none">
    Jetzt kaufen
  </button>
</section>

<script>
  const stripe = Stripe("YOUR_STRIPE_PUBLIC_KEY"); // Öffentlicher Stripe-Schlüssel

  const planRadios = document.querySelectorAll('input[name="standardplan"]');
  const agbCheckbox = document.getElementById("agb");
  const checkoutBtn = document.getElementById("checkout-button");

  function validateButton() {
    const planSelected = Array.from(planRadios).some(r => r.checked);
    const agbChecked = agbCheckbox.checked;
    checkoutBtn.disabled = !(planSelected && agbChecked);
  }

  planRadios.forEach(r => r.addEventListener("change", validateButton));
  agbCheckbox.addEventListener("change", validateButton);

  checkoutBtn.addEventListener("click", async () => {
    const selectedPlan = document.querySelector('input[name="standardplan"]:checked').value;
    const bundle = document.getElementById("bundle").checked;

    const response = await fetch("/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ plan: selectedPlan, bundle: bundle })
    });

    const session = await response.json();
    await stripe.redirectToCheckout({ sessionId: session.id });
  });
</script>

</body>
</html>
