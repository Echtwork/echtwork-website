<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="ECHTWORK - Keine Ausreden. Nur Ergebnisse. Personal Training, maßgeschneiderte Pläne und echte Resultate.">
  <title>ECHTWORK</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background-color: #070707;
      color: white;
    }
    header {
      background-color: black;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 10px 20px;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #D4AF37;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1, h2 {
      color: #D4AF37;
    }
    .btn {
      background-color: #D4AF37;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: black;
      color: #aaa;
    }
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<header>
  <nav>
    <div class="logo"><a href="#home">ECHTWORK</a></div>
    <div class="menu">
      <a href="#angebot">Angebot</a>
      <a href="#kontakt">Kontakt</a>
    </div>
  </nav>
</header>

<section id="home" data-aos="fade-up">
  <h1>Keine Ausreden. Nur Ergebnisse.</h1>
  <p>Starte jetzt dein persönliches Fitnessprogramm.</p>
  <a href="#kontakt" class="btn">Jetzt starten</a>
</section>

<section id="angebot" data-aos="fade-up">
  <h2>Premium Coaching</h2>
  <p>Schreib mir, was dein Ziel ist, und wir passen den Plan perfekt an dich an.</p>
</section>

<section id="kontakt" data-aos="fade-up">
  <h2>Kontakt</h2>
  <form id="contactForm" action="https://formspree.io/f/xzbnjvdv" method="POST">
    <input type="text" name="name" placeholder="Dein Name" required>
    <input type="email" name="email" placeholder="Deine E-Mail" required>
    <textarea name="message" placeholder="Deine Nachricht" required></textarea>
    <button type="submit" class="btn">Senden</button>
  </form>
</section>

<footer>
  <p>© 2025 ECHTWORK. Alle Rechte vorbehalten.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
  // Init animations
  AOS.init({
    duration: 1000,
    once: true
  });

  // Smooth scrolling
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener("click", function(e) {
      e.preventDefault();
      document.querySelector(this.getAttribute("href")).scrollIntoView({
        behavior: "smooth"
      });
    });
  });

  // Form validation & submit
  document.getElementById("contactForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const email = this.email.value;
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!emailPattern.test(email)) {
      alert("Bitte eine gültige E-Mail-Adresse eingeben.");
      return;
    }

    const formData = new FormData(this);
    const response = await fetch(this.action, {
      method: "POST",
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      window.location.href = "https://echtwork.de/danke.html";
    } else {
      alert("Fehler beim Senden. Bitte versuche es erneut.");
    }
  });
</script>
</body>
</html>
