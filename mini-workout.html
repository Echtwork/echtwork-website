<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Workout Plan – Echtwork</title>
  <link rel="icon" href="https://echtwork.de/images/favicon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Ogólne style */
    body {
      font-family: 'Oswald', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #FFD700;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.4;
      color: #fff;
    }
    .input-wrapper {
      background-color: #000;
      border: 1px solid #FFD700;
      border-radius: 6px;
      padding: 2px;
      margin-bottom: 15px;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border: none;
      background-color: transparent;
      color: #FFD700;
      font-size: 1rem;
      outline: none;
    }
    input::placeholder {
      color: #FFD700;
      opacity: 0.7;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      margin-bottom: 15px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e6c200;
    }
    small {
      display: block;
      margin-top: 15px;
      font-size: 0.8rem;
      color: #ccc;
    }
    .thank-you {
      display: none;
      font-size: 1.2rem;
      color: #FFD700;
      margin-top: 20px;
    }

    /* Responsywność */
    @media (max-width: 600px) {
      .container {
        margin: 30px 15px;
        padding: 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.95rem;
      }
      button, input[type="email"] {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dein 15-Minuten Mini-Workout Plan</h1>
    <p>Trage deine E-Mail ein und klicke auf den Button – danach bekommst du den PDF-Plan sofort!</p>

    <!-- Formular (Formspark) -->
    <form id="miniWorkoutForm" action="https://submit.formspark.io/f/ey4GifD40" method="POST">
      <div class="input-wrapper">
        <input type="email" name="email" placeholder="Deine E-Mail" required>
      </div>
      <button type="submit">PDF jetzt erhalten</button>
      <input type="hidden" name="_redirect" value="https://echtwork.de/mini-workout.pdf">
    </form>

    <div class="thank-you" id="thankYouMsg">
      Danke! Dein PDF wird gleich heruntergeladen...
    </div>

    <small>Keine Sorge, wir verschicken keinen Spam. Du kannst dich jederzeit abmelden.</small>
  </div>

  <script>
    const form = document.getElementById('miniWorkoutForm');
    const thankYouMsg = document.getElementById('thankYouMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.style.display = 'none';
          thankYouMsg.style.display = 'block';
          setTimeout(() => {
            window.location.href = "https://echtwork.de/mini-workout.pdf";
          }, 1500);
        } else {
          alert('Ups, etwas ist schiefgelaufen. Bitte versuche es erneut.');
        }
      }).catch(() => {
        alert('Ups, etwas ist schiefgelaufen. Bitte versuche es erneut.');
      });
    });
  </script>
</body>
</html>
