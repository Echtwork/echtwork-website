<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Workout Plan – Echtwork</title>
  <link rel="icon" href="https://echtwork.de/images/favicon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #222;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #000; /* czarne tło kontenera */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      color: #ffd700; /* złoty tekst */
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ffd700;
      font-size: 1rem;
      background-color: #000;
      color: #ffd700;
    }
    input::placeholder {
      color: #ffd700;
      opacity: 0.7;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e6c200;
    }
    small {
      display: block;
      margin-top: 15px;
      font-size: 0.8rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dein 15-Minuten Mini-Workout Plan</h1>
    <p>Trage deine E-Mail ein und erhalte den kompletten PDF-Plan direkt in dein Postfach!</p>

    <!-- Formular (Formspark) -->
    <form action="https://submit.formspark.io/f/ey4GifD40" method="POST">
      <input type="email" name="email" placeholder="Deine E-Mail" required>
      <button type="submit">PDF jetzt erhalten</button>
    </form>

    <small>Keine Sorge, wir verschicken keinen Spam. Du kannst dich jederzeit abmelden.</small>
  </div>

  <script>
    // Po wysłaniu formularza przekierowanie do PDF
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const action = form.getAttribute('action');
      const formData = new FormData(form);

      fetch(action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          window.location.href = "https://echtwork.de/mini-workout.pdf"; // PDF
        } else {
          alert('Ups, etwas ist schiefgelaufen. Bitte versuche es erneut.');
        }
      }).catch(() => {
        alert('Ups, etwas ist schiefgelaufen. Bitte versuche es erneut.');
      });
    });
  </script>
</body>
</html>
