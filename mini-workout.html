<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Workout Plan – Echtwork</title>
  <link rel="icon" href="https://echtwork.de/images/favicon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* czarne tło strony */
      color: #fff;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #111; /* ciemny kontener */
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3); /* złoty cień */
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #FFD700; /* złoty nagłówek */
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.4;
      color: #fff;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #FFD700; /* złote obramowanie */
      background-color: #222;
      color: #fff;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #FFD700; /* złoty przycisk */
      color: #000; /* czarny tekst */
      margin-bottom: 15px;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6c200; /* ciemniejszy złoty przy hover */
    }
    small {
      display: block;
      margin-top: 15px;
      font-size: 0.8rem;
      color: #ccc;
    }
    .thank-you {
      display: none;
      font-size: 1.2rem;
      color: #FFD700;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dein 15-Minuten Mini-Workout Plan</h1>
    <p>Trage deine E-Mail ein und klicke auf den Button – danach bekommst du den PDF-Plan sofort!</p>

    <!-- Formular (Formspree z przekierowaniem do PDF) -->
    <form id="workoutForm" action="https://formspree.io/f/xwpnlebg" method="POST">
      <input type="email" name="email" placeholder="Deine E-Mail" required>
      <button type="submit">PDF jetzt erhalten</button>
    </form>

    <div class="thank-you" id="thankYouMsg">
      Danke! Dein PDF wird gleich heruntergeladen...
    </div>

    <small>Keine Sorge, wir verschicken keinen Spam. Du kannst dich jederzeit abmelden.</small>
  </div>

  <script>
    const form = document.getElementById('workoutForm');
    const thankYou = document.getElementById('thankYouMsg');
    const pdfUrl = "https://echtwork.github.io/echtwork-website/mini-workout.pdf"; // <- zamień na swój PDF

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // zatrzymaj standardowe wysłanie
      // Pokaż komunikat
      thankYou.style.display = 'block';
      // Wyślij formularz do Formspree
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        // po 2 sekundach przekieruj do PDF
        setTimeout(() => {
          window.location.href = pdfUrl;
        }, 2000);
      }).catch(error => {
        alert('Ups, etwas ist schiefgelaufen. Bitte versuche es erneut.');
      });
    });
  </script>
</body>
</html>
