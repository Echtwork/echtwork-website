<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zahlung abgebrochen – Echtwork</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white flex flex-col items-center justify-center min-h-screen">
  <!-- Logo -->
  <header class="absolute top-6 left-1/2 transform -translate-x-1/2">
    <img src="/images/logo.png" alt="Echtwork Logo" class="h-12 mx-auto">
  </header>

  <!-- Content -->
  <div class="text-center max-w-lg px-6 mt-20">
    <h1 class="text-4xl font-bold text-red-500 mb-6">Die Zahlung wurde abgebrochen</h1>
    <p class="text-gray-300 mb-4">
      Es tut uns leid, aber die Zahlung wurde nicht erfolgreich abgeschlossen.
    </p>
    <p class="text-gray-400 mb-8">
      Du kannst es später gerne noch einmal versuchen.
    </p>
    <a href="https://echtwork.de" 
       class="inline-block bg-yellow-500 text-black font-semibold py-2 px-6 rounded-xl shadow-lg hover:bg-yellow-400 transition">
       Zur Startseite
    </a>
  </div>

  <!-- Kompaktowy Cookie Banner z przyciskami w osobnym wierszu -->
<div id="cookie-banner" class="fixed bottom-0 left-0 w-full bg-gray-900 text-gray-200 px-4 py-2 flex flex-col md:flex-row items-start md:items-center justify-between gap-2 shadow-lg z-50" style="display:none;">
  
  <!-- Tekst i checkboxy -->
  <div class="flex flex-col md:flex-row items-start md:items-center flex-wrap gap-2 flex-1 text-xs md:mr-4">
    <span>Wir verwenden Cookies, um unsere Website zu verbessern. <a href="datenschutz.html" class="underline text-yellow-500">Mehr Infos</a>.</span>

    <label class="flex items-center gap-1">
      <input type="checkbox" id="statistics-cookies"> Statistische
    </label>
    <label class="flex items-center gap-1">
      <input type="checkbox" id="marketing-cookies"> Marketing
    </label>
    <label class="flex items-center gap-1">
      <input type="checkbox" id="custom-cookies"> Individuell
    </label>
  </div>

  <!-- Przyciski zawsze widoczne -->
  <div class="flex gap-2 mt-2 md:mt-0">
    <button id="accept-all" class="bg-yellow-500 text-gray-900 font-semibold px-2 py-1.5 rounded hover:bg-yellow-600 transition text-xs">Alle akzeptieren</button>
    <button id="accept-selected" class="bg-gray-700 text-gray-200 font-semibold px-2 py-1.5 rounded hover:bg-gray-600 transition text-xs">Ausgewählte</button>
  </div>
</div>

<script>
  function initGA() {
    if (!window.gtagInitialized) {
      const gtagScript = document.createElement('script');
      gtagScript.async = true;
      gtagScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-DP2TNHLQQY';
      document.head.appendChild(gtagScript);

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      window.gtag = gtag;
      gtag('js', new Date());
      gtag('config', 'G-DP2TNHLQQY');

      window.gtagInitialized = true;
    }
  }

  if (!localStorage.getItem('cookiesConsent')) {
    document.getElementById('cookie-banner').style.display = 'flex';
  } else {
    const savedConsent = JSON.parse(localStorage.getItem('cookiesConsent'));
    if(savedConsent.statistics) initGA();
  }

  function saveConsent(consent) {
    localStorage.setItem('cookiesConsent', JSON.stringify(consent));
    document.getElementById('cookie-banner').style.display = 'none';
    if(consent.statistics) initGA();
    if(consent.marketing) console.log("Marketing Cookies aktiviert");
  }

  document.getElementById('accept-all').addEventListener('click', function() {
    saveConsent({functional:true, statistics:true, marketing:true, custom:true});
  });

  document.getElementById('accept-selected').addEventListener('click', function() {
    const statistics = document.getElementById('statistics-cookies').checked;
    const marketing = document.getElementById('marketing-cookies').checked;
    const custom = document.getElementById('custom-cookies').checked;
    saveConsent({functional:true, statistics:statistics, marketing:marketing, custom:custom});
  });
</script>
</body>
</html>
